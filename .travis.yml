language: csharp
matrix:
  include:
    - os: osx
      osx_image: xcode9      
      sudo: required          
before_install:
  - brew update
install:
  - ulimit -n4096  
  - curl https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
  - chmod +x dotnet-install.sh
  - ./dotnet-install.sh --channel 2.0
script:  
  - dotnet build travistest.csproj
language: csharp
matrix:
  include:
    - os: linux
      dist: trusty      
      sudo: false          
install:
  - ulimit -n4096  
  - curl https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
  - chmod +x dotnet-install.sh
  - ./dotnet-install.sh --channel 2.0
script:  
  - ~/.dotnet/dotnet build travistest.csproj